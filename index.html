<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS UI Game</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="Conatiner">
        <h1 style="margin-left: 60px;">Rock Paper Scissor Game!!!</h1>
        <div id="btn">
            <button onclick="playRound('ROCK')">Rock</button>
            <button onclick="playRound('PAPER')">Paper</button>
            <button onclick="playRound('SCISSOR')">Scissor</button>
        </div>
        <div id="Answers">
            <h2 id="RPS"></h2>
            <h3 id="Score"></h3>
            <h4 id="Result"></h4>
            <h4 id="End"></h4>

        </div>
    </div>
    <script src="./App.js"></script>
</body>

</html>
